<fieldset>
<div class="span12">
	<!--PAGE CONTENT BEGINS-->
	<form class="form-horizontal" id="form_berita" url="{$host}backend/simpan_data/cl_{$main}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$data.id|default:''}">
		<input type="hidden" name="sts_crud" value="{$sts_crud|default:'add'}">
		<!--input type="hidden" name="upload_na" value="product">
		<input type="hidden" name="modul_detil" value="tbl_product_foto"-->
		<div class="control-group">
			<label class="control-label" for="form-field-1">Kota</label>
			<div class="controls">
				<select id="form-field-select-1" name="cl_kota_id">
					<option value="" >-- Pilih --</option>
					{foreach from=$kota item=i}
					<option value="{$i.id}" {if $sts_crud eq 'edit' }{if $data.cl_kota_id eq $i.id}selected{/if}{/if} >{$i.kota}</option>
					{/foreach}
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Lokasi</label>
			<div class="controls">
				<input type="text" class="span8" name="lokasi" id="lokasi" value="{$data.lokasi|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Alamat Ind</label>
			<div class="controls">
				<input type="text" class="span8" name="alamat_ind" id="alamat_ind" value="{$data.alamat_ind|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Alamat Eng</label>
			<div class="controls">
				<input type="text" class="span8" name="alamat_eng" id="alamat_eng" value="{$data.alamat_eng|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Telp</label>
			<div class="controls">
				<input type="text" class="span8" name="tlp" id="tlp" value="{$data.tlp|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Fax</label>
			<div class="controls">
				<input type="text" class="span8" name="fax" id="fax" value="{$data.fax|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Email</label>
			<div class="controls">
				<input type="text" class="span8" name="email" id="email" value="{$data.email|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Longitude</label>
			<div class="controls">
				<input type="text" class="span8" name="longitude" id="longitude" value="{$data.longitude|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1">Latitude</label>
			<div class="controls">
				<input type="text" class="span8" name="latitude" id="latitude" value="{$data.latitude|default:''}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="form-field-1"></label>
			<div class="controls">
				{include file="template/button_save.html" id_simpan="simpan_{$main}" id_batal="batal_{$main}" }
			</div>
		</div>
		
	</form>
</div>
</fieldset>


<script>
	$('#batal_{$main}').click(function(){
		$('#grid_nya_{$main}').show();
		$('#detil_nya_{$main}').html('').hide();
	});
	$('#simpan_{$main}').click(function(){
		//tinyMCE.triggerSave();
		//$('#isi_berita_ind').val()
		submit_form('form_berita',function(r){
			if(r==1){
				$.messager.alert('Roger Salon',"Product Tersimpan",'info');
				$('#grid_{$main}').datagrid('reload');
				$('#grid_nya_{$main}').show();
				$('#detil_nya_{$main}').html('').hide();
			}
			else{
				$.messager.alert('Roger Salon',"Gagal",'error');
				console.log(r);
			}
		});

	});
	
</script>
